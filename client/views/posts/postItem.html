<template name="postItem">
  
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <div class="thumbnail">
        {{author}} shared:
        <a href="{{pathFor 'postPage'}}">
          {{#if myImage.isUploaded}}
          <img src="{{myImage.url store='images'}}" class="img-responsive img-rounded" />
          {{else}}
          <img data-src="holder.js/100%x200/text:FPO" class="img-responsive img-rounded"/>
          {{/if}}
        </a>
        {{#if userId}}
          <div class="post-author pull-left">
            <!-- <img data-src="holder.js/50x50/sky/text:{{author}}" class="img-circle"/> -->
            <a href="{{pathFor 'profile'}}">{{> avatar userId=this.userId shape="circle" bgColor="#39DBAC"}}</a>
          </div>
        {{/if}}
          <div class="caption">
              <h4><a href="{{url}}">{{title}}</a> <small>{{domain}}</small></h4>
              <p>{{description}}</p>
                {{> likeButton}}
                {{#if ownPost}}
              <div class="post-edit pull-right">
                <a href="{{pathFor 'postEdit'}}" class="btn btn-warning btn-xs">Edit</a>
              </div>
                {{/if}}
          </div>
<hr />
           <div class="post-comments">
             <p>
                <a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>
              </p>
              <a href="{{pathFor 'postPage'}}" class="discuss btn btn-success">Comment</a>
           </div>

      </div>
    </div>

</template>
