<template name="postItem">
  
  <div class="col-md-3 col-sm-6 col-xs-12">
     <div class="thumbnail">
          <img data-src="holder.js/100%x200/text:FPO">
        <div class="caption">
          <h3><a href="{{url}}">{{title}}</a> <small>{{domain}}</small></h3>  
          <p>capton text goes here</p>
          <button type="button" class="btn btn-primary btn-xs">Like</button>
          {{#if likes}}<small>{{likes}} Likes</small>{{/if}}
       </div>
    </div>
  </div>
  
  
</template>
