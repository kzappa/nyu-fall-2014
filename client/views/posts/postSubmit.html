<template name="postSubmit">
  <h1>New Post</h1>

  <form role="form">
    <div class="form-group">
      <input type="text" class="form-control" name="post-title" placeholder="Title">
    </div>
    <div class="form-group">
      <input type="url" class="form-control" name="post-url" placeholder="URL">
    </div>
    <div class="form-group">
      <textarea class="form-control" name="post-description" rows="6" placeholder="Description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</template>
