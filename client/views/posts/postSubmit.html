<template name="postSubmit">
  
    <div id="post-box" class="col-lg-12 col-md-12 col-sm-12">   	 
        <h3>Post here:</h3>
          <form role="form">
            <div class="form-group">
              <label for="post-image">Image:</label>
              <input type="file" name="post-image" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control well" name="post-title" placeholder="Title">
            </div>
            <div class="form-group">
              <input type="url" class="form-control well" name="post-url" placeholder="URL">
            </div>
            <div class="form-group">
              <textarea name="post-description" class="form-control well" rows="6" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Post</button>
          </form>

    </div>

</template>
