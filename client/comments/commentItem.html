<template name="commentItem">

     <div class="row" id="comments">
        <li>
          <h4>
            <span class="author">{{author}} says:</span>
            
          </h4>
          <p>{{body}}</p>
          <hr />
         <span class="date">on {{submittedText}}</span>
        </li>
     </div>
  
</template>
